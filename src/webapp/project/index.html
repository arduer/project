        }
        .main tr:hover{

            background-color: #00785a;
            border-radius: 5px;
            color: white;
        }
        .main tr:hover a{
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .card-grouper img{
            width: 98%;
            height: 200px;
        }
        .card-grouper{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }
        .card-grouper .card{
            padding: 2px;
            margin: 10px;
            transition: transform 0.5s;
        }
        .card-grouper .card:hover{
            transform: scale(1.1);
        }
        a:hover{

        }
        .admin:hover{

        }
        .news2 li a:hover{

            color:white;

        .news2 li:hover{

<script>
    $(document).ready(function() {
        var navbar = $(".navbar");
        var stickyPoint = navbar.offset().top;

        $(window).scroll(function() {
            if ($(window).scrollTop() >= stickyPoint) {
                navbar.addClass("sticky-top");
            } else {
                navbar.removeClass("sticky-top");
            }
        });
    });

</script>
